<!DOCTYPE html>
<html>
<head>
	<title>Ruleta</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		   <a class="navbar-brand" href="index.html">Ruleta</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		    <div class="navbar-nav">
		      <a class="nav-link active" href="jugadores.html">Jugadores <span class="sr-only">(current)</span></a>
		      <a class="nav-link" href="#">Reportes</a>
		    </div>
		  </div>
	</nav>
	
	<div class="container">
		<br>
		<h1>Simulador Ruleta</h1>
		<hr>
		<br><br>
		<div id="mensaje">
			
		</div>
		<table id="jugadoresTabla" class="table">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Resultado Ruleta</th>
					<th>Color apuesta</th>
					<th>Monto apuesta</th>
					<th>Monto ganado</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</body>
<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script type="text/javascript">
	
	$(function(){
		/* Inicia el sorteo de la RULETA */
		$.getJSON("https://ruletaapi.herokuapp.com/api/ruleta",
			function(data){
				$.each(data, function(key, val){
					var fila = "<tr><td>"+val.nombre+ ' '+val.apellido+"</td><td>"+val.resultado_ruleta+"</td><td>"+val.color_apuesta+"</td><td>$ "+val.monto_apuesta+"</td><td> $ "+val.monto_ganado+"</td></tr>";
					$(fila).appendTo("#jugadoresTabla");
				});
			}
		);
	});

	$(document).ready(function(){
		setTimeout(resfrescar, 180000);
	});

	function resfrescar(){
		location.reload();
	}

</script>
</html>
